{% extends "base.html" %}
{% block title %}
    {{ object.author }}『{{ object.title }}』（{{ object.user }}さんのおすすめ）
{% endblock %}
{% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <h2>
                    {{ object.title }}
                </h2>
                <p>
                    {{ object.comment }}
                </p>
                <br>
                <p>
                    {{ object.posted_at }}に投稿
                </p>
                <p>
                    <img src="{{ object.image.url }}"></img>
                </p>
                {% if request.user == object.user %}
                    <form method="POST">
                        <a href="{% url "book_recommend:book_delete" object.pk %}" class="btn btn-primary my-2">
                            削除する
                        </a>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
