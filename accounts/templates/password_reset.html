{% extends "base.html" %}
{% block title %}
    パスワードリセット
{% endblock %}
{% block contents %}
    <div class="container">
        <div class="row">
            <div class="col py-4">
                <hr>
                <h3>
                    パスワードをリセットしますか？
                </h3>
                <p>
                    登録済みのメールアドレスを入力してください。
                    パスワードリセットのリンクを記載したメールをすぐにお届けします。
                </p>
                <br>
                <form action="" method="POST" class="text-center">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="メールを受け取る" />
                    <br>
                    <a href="{% url "book_recommend:index" %}">
                        ビブリア達の紹介堂
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
