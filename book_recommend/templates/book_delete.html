{% extends "base.html" %}
{% block title %}
    投稿削除
{% endblock %}
{% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <form method="POST">
                    <br>
                    <p>
                        削除してもいいですか？
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        後悔しませんね？
                    </p>
                    {% csrf_token %}
                    <button class="btn btn-primary my-2" type="submit">
                        削除
                    </button>
                    <a href="{% url "book_recommend:book_detail" object.pk %}" class="btn btn-secondary my-2">
                        キャンセル
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
